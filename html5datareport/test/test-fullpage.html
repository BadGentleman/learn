<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>Document</title>
	
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		.component{
			width: 50%;
			height: 50px;
			background: #ccc;
			margin-bottom: 20px;
			display: none;
		}
	</style>

	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery.fullpage.js"></script>
</head>
<body>
	<div id="app">
		<div class="section page" id="page-1">
			<div class="component">主页</div>
			<div class="component">主页</div>
		</div>
		<div class="section page" id="page-2">
			<div class="component">标语</div>
		</div>
		<div class="section page" id="page-3">
			<div class="component">描述信息</div>
			<div class="component">描述信息</div>
			<div class="component">描述信息</div>
		</div>
		<div class="section page" id="page-4">
			<div class="component">结束</div>
		</div>
	</div>

	<script type="text/javascript">
		$(function(){
			$('#app').fullpage({
				sectionsColor: ['red', 'yellow', 'blue', 'green'],
				afterLoad: function(anchor, index){
					$('#app').find('.page').eq(index - 1).trigger('onload');
				},
				onLeave: function(index, next, direct){
					$('#app').find('.page').eq(index - 1).trigger('onleave');
				}
			});

			$('.page').on('onload', function(){
				$(this).find('.component').trigger('onload');
			});

			$('.page').on('onleave', function(){
				$(this).find('.component').trigger('onleave');
			});

			$('.component').on('onload', function(){
				$(this).fadeIn();
				return false;
			});

			$('.component').on('onleave', function(){
				$(this).fadeOut();
				return false;
			});


			$('.page').eq(0).trigger('onload');
		});

	</script>
</body>
</html>
