<body>
	<div id="iphone"></div>

		var cfg = {

		var h5 = new H5($('#iphone'));
		h5.addPage()
				.addComponent('com-1', {

					//text: 'the fucking world!!!',

					css: {
						background: '#ccc'
					},
					center: true
				})
		  .addPage()
			  	.addComponent('com-3', {
					type: 'base',

					width: 500,
					height: 200,

					text: '我在第二页',

					css: {

		  .addPage()

					text: '我在第三页',

					},

				.addComponent('com-5', {
					type: 'base',

					height: 100,

					text: '我在第三页',

					css: {
						background: '#ccc',
						top: 50
					},
					center: true
				})
				.addComponent('com-6', {
					type: 'base',

					width: 500,
					height: 100,

					text: '我在第三页',

					css: {
						background: '#ccc',
						top: 100
					},
					center: true
				})

		$("#iphone").fullpage({
			sectionsColor: ['red', 'yellow', 'blue'],
			afterLoad: function(anchor, index){
				$('#iphone').find('.page').eq(index - 1).trigger('onload');
			},
			onLeave: function(index, next, direct){
				$('#iphone').find('.page').eq(index - 1).trigger('onleave');
			}
		});
